<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Interactive pricing component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <h1 class="header__title">Simple, traffic-based pricing</h1>
    <p class="header__text">Sign-up for our 30-day trial. No credit card required.</p> 
  </header>

  <main class="main">
    <section class="pricing-component">
      <div class="pricing-component__viewprice">
        <p class="pricing-component__viewprice__views">
          <span class="pageviews">
            100K
          </span>
          Pageviews
        </p>
        <!-- slider -->
        <div class="slider-container">
          <div class="slider">
            <div class="slider__slide"></div>
          </div>
        </div>
        <p class="pricing-component__viewprice__price">
          <span class="price">$16.00</span> 
          /<span class="price-month">month</span>
        </p>
      </div>

      

      <div class="pricing-component__billing">
        <p>Monthly Billing</p>
        <div class="billing-toggle">
          <div class="toggle-btn"></div>
        </div>
        <p>Yearly Billing
          <span class="pricing-component__billing__discount">
            25% <span class="discount-b">discount</span>
          </span>
        </p>
      </div>

      <hr class="separation">

      <div class="pricing-component__description">
        <ul class="pricing-component__description__list">
          <li class="list-item">Unlimited websites</li>
          <li class="list-item">100% data ownership</li>
          <li class="list-item">Email reports</li>
        </ul>
        <button class="btn">Start my trial</button>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ttakeyaya">take</a>.
  </div>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
