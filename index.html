<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Interactive pricing component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p> 
  </header>

  <main class="main">
    <section class="pricing-component">
      <div class="pricing-component__price">
        <p>Pageviews</p>
        <p>$ /month</p>
      </div>
      <div class="slider">
        <div class="slider__bar"></div>
      </div>
      <div class="pricing-component__billing-type">
        <p>Monthly Billing</p>
        <p>Yearly Billing 25% discount</p>
      </div>
      <div class="pricing-component__description">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
